<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Подключите Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Подключите Bootstrap Select CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">

    <!-- Подключите JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <!-- Подключите Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Подключите Bootstrap Select JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>


</head>
<body>
<header th:fragment="head">
</header>
<div class="container">
    <div class="row">
        <div class="col">
        </div>
        <div id="calc_input" class="col-8">
            <h1 style="padding-left: 27%;">Регистрация</h1>
            <form name="form" id="form">
                <div class="mb-3">
                    <label for="mailInput" class="form-label">MAIL</label>
                    <input type="email" id="mailInput" class="form-control" aria-describedby="mail" >
                    <div id="mail" class="form-control">
                        Введите e-mail
                    </div>
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">пароль</label>
                    <input type="password" id="passwordInput" class="form-control" aria-describedby="password" >
                    <div id="password" class="form-control">
                        Введите password
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mailInput" class="form-label">ФАМИЛИЯ</label>
                    <input type="String" id="lastNameInput" class="form-control" aria-describedby="lastName" >
                    <div id="lastName" class="form-control">
                        Введите фамилию
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mailInput" class="form-label">ИМЯ</label>
                    <input type="String" id="firstNameInput" class="form-control" aria-describedby="firstName" >
                    <div id="firstName" class="form-control">
                        Введите имя
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mailInput" class="form-label">ОТЧЕСТВО</label>
                    <input type="String" id="secondNameInput" class="form-control" aria-describedby="secondName" >
                    <div id="secondName" class="form-control">
                        Введите отчество
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mailInput" class="form-label">ДАТА РОЖДЕНИЯ</label>
                    <input type="Date" id="birthDateInput" class="form-control" aria-describedby="birthDate" >
                    <div id="birthDate" class="form-control">
                        Введите дату рождения
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mailInput" class="form-label">АДРЕС ПРОЖИВАНИЯ</label>
                    <input type="String" id="addressInput" class="form-control" aria-describedby="birthDate" >
                    <div id="address" class="form-control">
                        Введите адрес проживания
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mailInput" class="form-label">ТЕЛЕФОН</label>
                    <input type="String" id="phoneInput" class="form-control" aria-describedby="phone" >
                    <div id="phone" class="form-control">
                        введите телефон (начинать с +7)
                    </div>
                </div>
                <div class="mb-3">
                    <label for="languageInput" class="form-label">ЯЗЫКИ</label>
                    <select id="languageInput" class="form-control selectpicker" multiple data-live-search="true">
                        <!-- Опции будут добавлены динамически через JavaScript -->
                    </select>
                    <div id="languageHelp" class="form-text">
                        Выберите языки, которыми владеете.
                    </div>
                </div>
                <div class="mb-3">
                    <label for="mailInput" class="form-label">КРАТКИЕ СВЕДЕНИЯ О СЕБЕ</label>
                    <input type="String" id="informationAboutPersonInput" class="form-control" aria-describedby="language" >
                    <div id="informationAboutPerson" class="form-control">
                        введите краткие сведения о себе
                    </div>
                </div>

                <div class="col-12">
                    <button style="float:left" type=submit id="Send" class="btn btn-primary">Регистрация</button>
                    <button style="float:left" type=reset id="Reset"class="btn btn-primary">Очистить</button>
                </div>
                <div class="clear"></div>
            </form>
        </div>
        <div class="col">
        </div>
    </div>
</div>
<h1 id="result" class="details"></h1>


<script>document.write("<script type='text/javascript' src='app/Registration.js?v=" + Date.now() + "'><\/script>");</script>
</body>
</html></title>
</head>
