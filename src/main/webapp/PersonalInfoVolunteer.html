<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="0"/>
    <title>Личный кабинет волонтера</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="text-center">
    <h1>Личный кабинет волонтера</h1>
</div>
<section id="services">
<!--    <div style="position: absolute; top: 10px; right: 20px;">-->
<!--        <button id="logoutButton" class="btn btn-danger">Выход</button>-->
<!--    </div>-->
    <div style="position: absolute; top: 10px; right: 20px;">
        <button id="viewActions" class="btn btn-primary" onclick="window.location.href='ActionsVolunteer.html'">Просмотр событий</button>
<!--        <button id="viewEvents" class="btn btn-primary" onclick="window.location.href='EventsOnAction.html'" style="margin-left: 10px;">Просмотр мероприятий</button>-->
        <button id="createApplication" class="btn btn-primary" onclick="window.location.href='CreateApplication.html'" style="margin-left: 10px;">Подача заявок</button>
        <button id="logoutButton" class="btn btn-danger" style="margin-left: 10px;">Выход</button>
    </div>
    <div class="container" id="actionTable">
        <h2>Личные данные</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Имя</th>
                <th scope="col">Отчество</th>
                <th scope="col">Дата рождения</th>
                <th scope="col">Адрес проживания</th>
                <th scope="col">Телефон</th>
                <th scope="col">Информация</th>
                <th scope="col">Языки</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" class="data" id="email" readonly/></td>
                <td><span class="data" id="lastName"></span></td>
                <td><span class="data" id="firstName"></span></td>
                <td><span class="data" id="secondName"></span></td>
                <td><span class="data" id="birthdate"></span></td>
                <td><span class="data" id="address"></span></td>
                <td><span class="data" id="phone"></span></td>
                <td><span class="data" id="info"></span></td>
                <td><span class="data" id="language"></span></td>
            </tr>
            </tbody>
        </table>
        <div class="col-12">
            <button style="float:left" type="button" id="Change" class="btn btn-primary">Изменить</button>
            <button style="float:left; margin-left: 10px; display: none;" id="Cancel" class="btn btn-secondary">Отмена</button>
        </div>
        <div class="col-12">
            <button style="float:left" type="button" id="Save" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
    <br></br>
    <div class="container" id="zayavkaTable">
        <h2>Заявки</h2>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">События</th>
                <th scope="col">Мероприятие</th>
                <th scope="col">Email</th>
                <th scope="col">Статус</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody id="applicationsBody">
            </tbody>
        </table>
    </div>
</section>
<script>document.write("<script type='text/javascript' src='app/ShowPersonalInfo.js?v=" + Date.now() + "'><\/script>");</script>
</body>
</html>
