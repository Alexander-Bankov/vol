<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
<button class="btn btn-primary mt-1" id="Reverse"  onclick="window.location.href='PersonalInfoVolunteer.html'">Вернуться в личный кабинет</button>

<div class="text-center">
    <h1>Список мероприятий</h1>
</div>

<section id="services">
    <div class="container">
        <div class="mb-3">
            <label for="actionNameInput" class="form-label">Название события</label>
            <select id="actionNameInput" class="form-select" aria-describedby="actionName">
                <option value="" disabled selected>Выберите название события</option>
            </select>
            <div id="actionName" class="form-text">
                Выберите название события из предложенного списка.
            </div>
        </div>
        <button class="btn btn-primary" id="showEvents">Показать</button>

        <div class="mb-3">
            <h4>Сортировка:</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortOptions" id="sortByDate" value="date">
                <label class="form-check-label" for="sortByDate">По дате</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortOptions" id="sortByVolunteers" value="volCount">
                <label class="form-check-label" for="sortByVolunteers">По максимальному количеству волонтеров</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="sortOptions" id="sortByName" value="name">
                <label class="form-check-label" for="sortByName">По названию</label>
            </div>
        </div>

        <!-- Фильтры -->
        <div class="mb-3">
            <label for="startDateInput" class="form-label">Дата начала</label>
            <input type="date" id="startDateInput" class="form-control">
            <label for="endDateInput" class="form-label">Дата конца</label>
            <input type="date" id="endDateInput" class="form-control">
        </div>

        <div class="mb-3">
            <label for="maxVolunteersInput" class="form-label">Максимальное количество волонтеров</label>
            <input type="number" id="maxVolunteersInput" class="form-control" min="0">
        </div>

        <button class="btn btn-primary" id="applyFilters">Применить фильтры</button>
        <button class="btn btn-primary" id="Reset">Очистить</button>

        <table class="table mt-4" id="eventInfoTable">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название мероприятия</th>
                <th scope="col">Событие</th>
                <th scope="col">Место проведения</th>
                <th scope="col">Дата и время начала</th>
                <th scope="col">Дата и время конца</th>
                <th scope="col">Количество участников</th>
                <th scope="col">Максимальное количество участников</th>
                <th scope="col">Действие</th>
            </tr>
            </thead>
            <tbody>
            <!-- Здесь будут строки с событиями -->
            </tbody>
        </table>
    </div>
</section>
<script>document.write("<script type='text/javascript' src='app/CreateApplication.js?v=" + Date.now() + "'><\/script>");</script>

</body>
</html>
